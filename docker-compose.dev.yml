version: "3.9"

services:
  frontend:
    build: ./frontend
    command: ["npm", "run", "dev", "--", "--host"]
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend-python

  backend-python:
    build: ./backend-python
    env_file: .env.dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend-python:/app
    depends_on:
      - backend-go
      - db

  backend-go:
    build: ./backend-go
    env_file: .env.dev
    expose:
      - "9000"
    volumes:
      - ./backend-go:/app

  db:
    image: postgres:16
    env_file: .env.dev
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db_data:
