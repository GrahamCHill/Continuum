services:
  ######################################################################
  ## TRAEFIK — Reverse Proxy
  ######################################################################
  traefik:
    image: traefik:v3.0
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedByDefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./infra/traefik/acme.json:/acme.json
      - ./infra/traefik/traefik.yml:/etc/traefik/traefik.yml
      - ./infra/traefik/logs:/logs
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.test`)"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.entrypoints=web"

  ######################################################################
  ## FRONTEND — React + NGINX
  ######################################################################
  frontend:
    build: ./frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`app.test`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    depends_on:
      - backend-python

  ######################################################################
  ## PYTHON API — Main Backend
  ######################################################################
  backend-python:
    build: ./backend-python
    env_file: .env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.test`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
    depends_on:
      - db

  ######################################################################
  ## GO SERVICE — Internal only (no public exposure)
  ######################################################################
  backend-go:
    build: ./backend-go
    env_file: .env
    expose:
      - "9000"
    labels:
      - "traefik.enable=false"
    depends_on:
      - db

  ######################################################################
  ## POSTGRESQL — Startup SQL + audit tables
  ######################################################################
  db:
    image: postgres:16
    env_file: .env
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/00-init.sql:/docker-entrypoint-initdb.d/00-init.sql
      - ./db/01-audit.sql:/docker-entrypoint-initdb.d/01-audit.sql

  ######################################################################
  ## LOKI — Central Log Storage
  ######################################################################
  loki:
    image: grafana/loki:2.9.0
    command: -config.file=/etc/loki/local-config.yaml
    user: "0:0"  # REQUIRED for macOS Docker permissions
    ports:
      - "3100:3100"
    volumes:
      - ./infra/loki:/etc/loki
      - loki_data:/loki
      - loki_wal:/wal

  ######################################################################
  ## VECTOR — Collect logs from all Docker containers
  ######################################################################
  vector:
    image: timberio/vector:0.38.0-alpine
    command: [ "--config", "/etc/vector/vector.toml" ]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./infra/vector:/etc/vector
    depends_on:
      - loki

  ######################################################################
  ## GRAFANA — Dashboards for logs
  ######################################################################
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    depends_on:
      - loki

volumes:
  db_data:
  loki_data:
  loki_wal:

